# .github/workflows/release-please.yml
name: release-please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Run Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          release-type: "simple"
          manifest-file: .release-please-manifest.json
      
      - name: üé® Update PR with Playful Title
        # This is a critical check. This step will only run if release-please
        # actually created a pull request in the previous step.
        if: ${{ steps.release_pr.outputs.pr }}
        env:
          # The GitHub CLI needs a token to interact with the API
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Define your list of playful titles
          patterns=(
            "üöÄ Let's ship a new release!"
            "‚ú® Here comes a new version!"
            "üéÅ Unwrapping a fresh release for you"
            "‚úÖ This release is ready for takeoff"
          )

          # Pick a random title
          CHOSEN_TITLE="${patterns[$(( RANDOM % ${#patterns[@]} ))]}"
          
          echo "New title will be: '$CHOSEN_TITLE'"
          echo "Editing PR number: ${{ steps.release_pr.outputs.pull_request_number }}"

          # Use the GitHub CLI to edit the pull request's title
          gh pr edit ${{ steps.release_pr.outputs.pull_request_number }} --title "$CHOSEN_TITLE"