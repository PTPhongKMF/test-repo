# .github/workflows/release-please.yml
name: release-please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: 🎲 Generate Random PR Title Pattern
        id: generate-title # Assign an ID to this step to reference it later
        run: |
          patterns=(
            "chore(release): 🚀 Random title 1 v${version}!"
            "chore(release): ✨ Random title 2 v${version}"
            "chore(release): 🎁 Random title 3 v${version}"
            "chore(release): ✅ Random title 4 v${version}"
          )
          RANDOM_INDEX=$(( RANDOM % ${#patterns[@]} ))
          CHOSEN_PATTERN="${patterns[$RANDOM_INDEX]}"
          
          # This special command creates an output variable named 'title'
          echo "title=$CHOSEN_PATTERN" >> $GITHUB_OUTPUT

      - name: Run Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          pull-request-title-pattern: ${{ steps.generate-title.outputs.title }}