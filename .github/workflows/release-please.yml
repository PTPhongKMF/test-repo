# .github/workflows/release-please.yml
name: release-please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
    
      - name: Run Release Please
        id: release_pr
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          release-type: "simple"
          manifest-file: .release-please-manifest.json
      
      - name: üé® Update PR with Playful Title (Only on Creation)
        # 'releases_created' is still the correct flag to check for new PRs
        if: ${{ steps.release_pr.outputs.releases_created }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          patterns=(
            "üöÄ Let's ship a new release!"
            "‚ú® Here comes a new version!"
            "üéÅ Unwrapping a fresh release for you"
            "‚úÖ This release is ready for takeoff"
          )

          CHOSEN_TITLE="${patterns[$(( RANDOM % ${#patterns[@]} ))]}"
          
          # V-- THIS IS THE CORRECTED SYNTAX --V
          # We parse the 'pr' output string into a JSON object and then get its 'number' property.
          PR_NUMBER=$(echo '${{ steps.release_pr.outputs.pr }}' | jq -r '.number')

          echo "New PR created! Setting title of PR #$PR_NUMBER to: '$CHOSEN_TITLE'"
          gh pr edit $PR_NUMBER --title "$CHOSEN_TITLE"